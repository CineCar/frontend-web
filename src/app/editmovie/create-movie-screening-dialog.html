<form [formGroup]="createMovieScreeningForm" (ngSubmit)="create()">
  <h1 mat-dialog-title>{{ "HOME.CREATENMS" | translate }}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="datetime-local" formControlName="datetime" matInput />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button class="mat-button mat-primary" type="submit" color="primary">
      {{ "HOME.CREATE" | translate }}
    </button>
    <button class="mat-button mat-primary" (click)="close()">Cancel</button>
  </div>
</form>
