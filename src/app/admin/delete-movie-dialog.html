<h1 mat-dialog-title>Delete '{{ this.movie.getName() }}'?</h1>
<div mat-dialog-content>
  This action is permanent and cannot be undone. It will also delete all associated movie screenings.
</div>
<div mat-dialog-actions>
  <button class="mat-button mat-primary" (click)="delete()">Delete</button>
  <button class="mat-button mat-primary" (click)="close()">Cancel</button>
</div>
