<form [formGroup]="createMovieForm">
  <h1 mat-dialog-title>{{ "HOME.CREATENM" | translate }}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ "HOME.DURATION" | translate }}</mat-label>
      <input matInput type="number" formControlName="duration" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ "HOME.PRICE" | translate }}</mat-label>
      <input matInput type="number" step="0.1" formControlName="price" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>imageUrl</mat-label>
      <input matInput type="url" formControlName="imageUrl" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      class="mat-button mat-primary"
      (click)="create()"
      type="submit"
      color="primary"
    >
      {{ "HOME.CREATE" | translate }}
    </button>
    <button class="mat-button mat-primary" (click)="close()">
      {{ "HOME.CANCEL" | translate }}
    </button>
  </div>
</form>
