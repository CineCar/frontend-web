<mat-toolbar class="toolbar" color="primary">
  <span>TicketShop</span>
  <div class="navbar">
    <a disableRipple="true" mat-button [routerLink]="['/movies']">
      <mat-icon>movie</mat-icon>
      <span>Movies</span>
    </a>
  </div>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button aria-label="Staff login" [routerLink]="['/login']">
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button aria-label="Shopping cart" [routerLink]="['/cart']">
    <mat-icon
      matBadge="8"
      matBadgeSize="small"
      matBadgePosition="before"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
